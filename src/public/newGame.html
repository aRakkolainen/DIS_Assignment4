<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script type="module" src="./javascripts/newGame.js"></script>

    <title>Add a new game or update existing</title>
</head>
<body>
    <h3>Add a new game or update existing one</h3>
    <form id="newGameForm" class="col s12" action="/api/add/newGame" method="POST">
        <div class="input-field col s6">
            <label for="game_name">Game name</label>
            <input placeholder="Give name of the game" id="game_name" type="text" class="validate">
        </div> 

        <div class="input-field col s12">
            <label for="game_description">Description</label>
            <textarea placeholder="Give short description for the game" id="game_description" class="materialize-textarea"></textarea>
        </div>

        <div class="input-field col s6">
            <label for="game_age_limit">Age limit</label>
            <input placeholder="Give age limit" id="game_age_limit" type="text" class="validate">
        </div>

        <div class="input-field col s6">
            <label for="game_genre">Genre</label>
            <input placeholder="Give genre" id="game_genre" type="text" class="validate">
        </div>

        <label for="launching_date"> Choose planned launching date</label>
        <input id="launching_date" type="date" class="datepicker">

        Select which companies will own the game
        <p>
            <label>
              <input id="companyACheckBox" type="checkbox" class="filled-in" />
              <span>Company A</span>
            </label>
          </p>
          <p>
            <label>
              <input id="companyBCheckBox" type="checkbox" class="filled-in" />
              <span>Company B</span>
            </label>
          </p>
          <input type="submit" value="Save" id="submitBtn"></input>
        </form>
    
</body>
</html>
