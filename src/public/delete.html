<body>
    <nav>
        <a href="index.html">Main page</a> |
        <a href="projects.html">List projects and related games</a> |

      <div id="deleteForm">
          <h4>Choose which data you wish to delete from databases</h4>
          <br>
          <div id="deleteGame">
              <div class="input-field col s6">
                  <label for="game_name">Game name</label>
                  <input placeholder="Give name of the game which you wish to delete from db" id="game_name" type="text" class="validate">
                  <button id="deleteGameBtn"class="btn waves-effect waves-light red">Delete game</button>
              </div> 
          </div>
          <br>
          <div id="deleteProject">
              <div class="input-field col s6">
                  <label for="project_name">Project name</label>
                  <input placeholder="Give name of the project which you wish to delete from db" id="project_name" type="text" class="validate">
                  <button id="deleteProjectBtn" class="btn waves-effect waves-light red">Delete project</button>
              </div> 
          </div>
          <br>
          <div id="deleteProjectTeam">
              <div class="input-field col s6">
                  <label for="project_team_name">Project team name</label>
                  <input placeholder="Give name of the project team which you wish to delete from db" id="project_team_name" type="text" class="validate">
                  <button id="deleteProjectTeamBtn" class="btn waves-effect waves-light red">Delete project team</button>
              </div> 
      
          </div>
      </div>
    
</body>
