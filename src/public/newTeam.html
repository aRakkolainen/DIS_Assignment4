<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="module" src="./javascripts/newTeam.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Form new project team</title>
</head>
<body>
  <form id="newProjectTeamForm" action="/api/add/newProjectTeam" method="POST">
      <h3>Form a new project team</h3>
      <div class="input-field col s6">
        <label for="team_name">Team name</label>
        <input placeholder="Give name for new projectr team" id="team_name" type="text" class="validate" required>
    </div> 
      <p>Choose team leader (Project Manager)</p>
      <div id="projectManagers">

      </div><ul id="teamLeaderOptions"></ul>
      <p>Choose team members (Choose at least one of each role)</p>
        <ul id="memberOptions" class="collection"></ul>
        <input type="submit" value="Form new team" id="submitBtn" class=""></input>
      </form>
    
</body>
</html>
